<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>cONTACT US</title>
</head>
<body>
    <section id="about" class="about-section bg-light py-5">
        <div class="text-center">
            <h2>About Us</h2>
            <p>We Specialise in selling the best and authentic phones to our clients. And to note we sectors pocket freindly.</p>
        </div>
    </section>
    
    <section id="contact" class="contact-section py-5">
        <div class="container">
            <h2 class="text-center">Contact Us</h2>
            <form id="contactForm">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" class="form-control" placeholder="Your name" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control" placeholder="Your email" required>
                        </div>
                    </div>
                </div>
                <div class="form-group mt-3">
                    <label for="message">Message</label>
                    <textarea id="message" class="form-control" rows="4" placeholder="Your message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Send Message</button>
            </form>
        </div>
    </section>
    
</body>
</html>
